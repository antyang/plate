{% extends 'base.html' %}

{% block title %} Restaurant Home {% endblock %}

{% block sidebar %}

  <div class="text-center">
    <img class="img-circle" src="{{ MEDIA_URL }}{{ request.user.restaurant.logo }}" width="70" height="70" />
    <br>
    <br>
    <h4>Hi, {{ request.user.get_full_name }}</h4>
    <h5>{{ request.user.restaurant.name }}</h5>
  </div>

  <div class="list-group">
    <span class="text-uppercase">Dashboard</span>
    <a href="{% url 'restaurant-order'%}" class="list-group-item">Order</a>
    <a href="{% url 'restaurant-meal'%}" class="list-group-item">Meal</a>
    <a href="{% url 'restaurant-report'%}" class="list-group-item">Report</a>

    <span class="text-uppercase">Profile</span>
    <a href="{% url 'restaurant-account'%}" class="list-group-item">Account</a>
  </div>

  <div class="text-center">
    <a class="btn btn-pink"
    href="{% url 'restaurant-sign-out' %}?next={{ request.path }}">
      Log Out
    </a>
  </div>

{% endblock %}
