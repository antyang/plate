{% extends 'base_signup.html' %}
{% load bootstrap3 %}


{% block title %}Sign In{% endblock %}
{% block heading %}Restaurant - Sign In{% endblock %}

{% block content %}

  <form method="POST">
  <!-- csrf_token for security reason -->
    {% csrf_token %}
    <!-- here we're using a predefined form from django-->
    <!-- {{ form }} -->
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-pink pull-right">Sign In</button>
  </form>
  <a href="{% url 'restaurant-sign-up' %}">Become a Restaurant</a>

{% endblock %}
